<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행자 보험 가입 신청서</title>
    <!-- Google Font: Noto Sans KR for Korean-friendly typography -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to external style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- VBI logo prominently displayed -->
        <img src="vbi_logo.png" alt="VietinBank Insurance Logo" class="vbi-logo">
        <h1>해외 여행자 보험 가입 신청</h1>
        <p>국제 여행자 보험을 간단히 신청하고 안전한 여행을 즐기세요!</p>
    </header>

    <main>
        <form id="insurance-form">
            <div class="form-group">
                <label for="fullName">이름 (Full Name)</label>
                <input type="text" id="fullName" name="fullName" placeholder="홍길동" required>
            </div>
            <div class="form-group">
                <label for="dob">생년월일 (Date of Birth)</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="passport">여권 번호 (Passport Number)</label>
                <input type="text" id="passport" name="passport" required>
            </div>
            <div class="form-group">
                <label for="departure">출발일 (Departure Date)</label>
                <input type="date" id="departure" name="departure" required>
            </div>
            <div class="form-group">
                <label for="return">귀국일 (Return Date)</label>
                <input type="date" id="return" name="return" required>
            </div>
            <div class="form-group">
                <label for="days">여행 기간 일수 (Number of Travel Days)</label>
                <input type="number" id="days" name="days" min="1" required>
            </div>
            <div class="form-group">
                <label for="program">보험 프로그램 (Insurance Program)</label>
                <select id="program" name="program" required>
                    <option value="">프로그램 선택...</option>
                    <option value="A">프로그램 A</option>
                    <option value="B">프로그램 B</option>
                    <option value="C">프로그램 C</option>
                    <option value="D">프로그램 D</option>
                    <option value="A1">프로그램 A1</option>
                    <option value="A2">프로그램 A2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="insuredCount">보험 가입 인원 수 (Number of Insured People)</label>
                <input type="number" id="insuredCount" name="insuredCount" min="1" required>
            </div>
            <div class="form-group">
                <label for="address">주소 (Postal Address)</label>
                <input type="text" id="address" name="address" placeholder="서울특별시" required>
            </div>
            <fieldset class="payment-details">
                <legend>결제 상세 정보 (Payment Details)</legend>
                <div class="form-group">
                    <label for="bankName">은행 이름 (Bank Name)</label>
                    <input type="text" id="bankName" name="bankName" required>
                </div>
                <div class="form-group">
                    <label for="bankAccount">계좌번호 (Bank Account Number)</label>
                    <input type="text" id="bankAccount" name="bankAccount" required>
                </div>
                <div class="form-group">
                    <label for="paymentReference">송금 메모 (Payment Reference)</label>
                    <input type="text" id="paymentReference" name="paymentReference">
                </div>
            </fieldset>
            <div class="form-group submit-group">
                <button type="submit">신청하기 (Submit)</button>
            </div>
        </form>
        <div id="success-message" class="hidden">
            <h2>감사합니다!</h2>
            <p>신청이 성공적으로 제출되었습니다. 곧 확인 이메일을 보내드립니다.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Vietinbank Insurance. All rights reserved.</p>
    </footer>

    <!-- External script for form submission -->
    <script src="script.js"></script>
</body>
</html>
